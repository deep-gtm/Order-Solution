<!DOCTYPE html>
<html role="main" lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style> -->
  <link rel="stylesheet" href="./styles.css">
</head>

<body>

  <div class="card">
    <img class="hero" src="./images/illustration-hero.svg" alt="">
    <h1 class="summary">
      Order Summary
    </h1>
    <p class="info">
      You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!
    </p>
    <div class="plan">
      <img class="music" src="./images/icon-music.svg" alt="music-img">
      <ul class="pricing">
        <li class="name">Annual Plan</li>
        <li class="cost">$59.99/year</li>
      </ul>
      <span class="change">Change</span>
    </div>
    <span class="proceed">Proceed to Payment</span>
    <span class="cancel">Cancel Order</span>
  </div>

</body>

</html>
